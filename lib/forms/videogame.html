<div class="container section">
    <h2>Videogame Details</h2>
    <img class="icon" src="{$basePath}/img/more.svg" alt="Videogame Details Icon">
</div>
<div class="container space-between">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{$title}">
</div>
<div class="container space-between">
    <label for="plot">Plot:</label>
    <textarea name="plot" id="plot">{$plot}</textarea>
</div>
<div class="container space-between">
    <label for="release-year">Release Year:</label>
    <input class="medium" type="number" name="release-year" id="release-year" value="{$releaseYear}">
</div>
