<div class="container section">
    <h2>Home Address</h2>
    <img class="icon" src="{$basePath}/img/home-address.svg" alt="Home Address Icon">
</div>
<div class="container space-between">
    <label for="state">State:</label>
    <input class="small" type="text" name="state" id="state" value="{$addressState}">
</div>
<div class="container space-between">
    <label for="city-name">City Name:</label>
    <input type="text" name="city-name" id="city-name" value="{$addressCityName}">
</div>
<div class="container space-between">
    <label for="city-postal-code">City Postal Code:</label>
    <input class="medium" type="text" name="city-postal-code" id="city-postal-code" value="{$addressCityPostalCode}">
</div>
<div class="container space-between">
    <label for="street-type">Street Type:</label>
    <input class="medium" type="text" name="street-type" id="street-type" value="{$addressStreetType}">
</div>
<div class="container space-between">
    <label for="street-name">Street Name:</label>
    <input type="text" name="street-name" id="street-name" value="{$addressStreetName}">
</div>
<div class="container space-between">
    <label for="house-number">House Number:</label>
    <input class="small" type="text" name="house-number" id="house-number" value="{$addressHouseNumber}">
</div>
<div class="container section">
    <h2>Contacts</h2>
    <img class="icon" src="{$basePath}/img/contacts.svg" alt="Contacts Icon">
</div>
<div class="container space-between">
    <label for="phone-number-prefix">Phone Number Prefix:</label>
    <input class="small" type="tel" name="phone-number-prefix" id="phone-number-prefix" value="{$phoneNumberPrefix}">
</div>
<div class="container space-between">
    <label for="phone-number">Phone Number:</label>
    <input type="tel" name="phone-number" id="phone-number" value="{$phoneNumber}">
</div>
<div class="container space-between">
    <label for="email-address">Email Address:</label>
    <input type="email" name="email-address" id="email-address" value="{$emailAddress}">
</div>
<div class="container section">
    <h2>Seller</h2>
    <img class="icon" src="{$basePath}/img/seller.svg" alt="Seller Icon">
</div>
<div class="container space-between">
    <label for="code">Code:</label>
    <input type="number" name="code" id="code" value="{$code}">
</div>
<div class="container space-between">
    <label for="role">Role:</label>
    <select name="role" id="role">
        <option value="shop-assistant" {$role::SHOP_ASSISTANT}>Shop Assistant</option>
        <option value="warehouse-man" {$role::WAREHOUSE_MAN}>Warehouse Man</option>
    </select>
</div>
