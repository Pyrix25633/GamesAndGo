<div class="container section">
    <h2>Home Address</h2>
    <img class="icon" src="{$basePath}/img/home-address.svg" alt="Home Address Icon">
</div>
<div class="container space-between">
    <label for="street-type">Street Type:</label>
    <input class="medium" type="text" name="street-type" id="street-type" value="{$addressStreetType}">
</div>
<div class="container space-between">
    <label for="street-name">Street Name:</label>
    <input type="text" name="street-name" id="street-name" value="{$addressStreetName}">
</div>
<div class="container space-between">
    <label for="house-number">House Number:</label>
    <input class="small" type="text" name="house-number" id="house-number" value="{$addressHouseNumber}">
</div>
<div class="container section">
    <h2>Contacts</h2>
    <img class="icon" src="{$basePath}/img/contacts.svg" alt="Contacts Icon">
</div>
<div class="container space-between">
    <label for="phone-number-prefix">Phone Number Prefix:</label>
    <input class="small" type="tel" name="phone-number-prefix" id="phone-number-prefix" value="{$phoneNumberPrefix}">
</div>
<div class="container space-between">
    <label for="phone-number">Phone Number:</label>
    <input type="tel" name="phone-number" id="phone-number" value="{$phoneNumber}">
</div>
<div class="container space-between">
    <label for="email-address">Email Address:</label>
    <input type="email" name="email-address" id="email-address" value="{$emailAddress}">
</div>
